  <h1>سياسة الخصوصية</h1>
  <p>نحن نحترم خصوصية المستخدمين ولا نقوم بجمع أو تخزين أي بيانات شخصية
     دون موافقة مسبقة. جميع الرسائل تتم عبر واجهة واتساب الرسمية.</p>
  <p>في حال وجود أي استفسار، يمكنكم التواصل عبر البريد الإلكتروني المذكور في الصفحة الرئيسية.</p>
